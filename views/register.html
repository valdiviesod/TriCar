<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.Lux.css">
    <link rel="stylesheet" href="../css/app.css">
    <title>Registro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">TriCar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto"></ul>
                    <form class="d-flex">
                        <a class="btn btn-secondary my-2 my-sm-0" href="../views/register.html">Regístrate</a>
                        <span>&nbsp;</span>
                        <a class="btn btn-secondary my-2 my-sm-0" href="../views/login.html">Inicia Sesión</a>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row mt-1">
            <div class="col-4">

            </div>
            <div class="col-4">
                <form class="mt-3 mb-3">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputNames" class="form-label mt-4">Nombre</label>
                            <input type="text" class="form-control" name="names" id="inputNames" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group">
                            <label for="inputId" class="form-label mt-4">Apellidos</label>
                            <input type="text" class="form-control" name="id" id="inputId" placeholder="Ingrese sus apellidos">
                        </div>
                        <div class="form-group">
                            <label for="inputId" class="form-label mt-4">Dirección</label>
                            <input type="text" class="form-control" name="id" id="inputId" placeholder="Ingrese su direccion actual">
                        </div>
                        <div class="form-group">
                            <label for="inputId" class="form-label mt-4">Numero de teléfono</label>
                            <input type="text" class="form-control" name="id" id="inputId" placeholder="Ingrese su numero de celular">
                        </div>
                        <div class="form-group">
                            <label for="inputId" class="form-label mt-4">Identificación</label>
                            <input type="text" class="form-control" name="id" id="inputId" placeholder="Numero de Cedula">
                        </div>

                        <br>
                        <div><label for="start">Fecha de nacimiento</label>
                            <br>
                            <br>
                            
                            <div style="text-align: center;">
                            <input type="date" id="start" name="trip-start"
                                   value="2022-07-22"
                                   min="1950-01-01" max="2022-12-31">
                            </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1" class="form-label mt-4">Correo Electronico</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="form-label mt-4">Contraseña</label>
                            <input type="password" class="form-control" id="inputPasswd" placeholder="Password">
                        </div>
                        

                        <br>
                    
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary">Regístrate</button>
                         </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-4">

            </div>
        </div>

    </div>
    <script src="../js/app.js"></script>
</body>

</html>
